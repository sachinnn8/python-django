{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel</title>
    <link rel="stylesheet" href="{% static 'assets/css/vendor/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/bulma.min.css' %}">
    
    
  </head>
  <body style="background-image: url({% static 'images/back.jpg'%});height: 850px;">


  <section class="section">
    <div  class="container">

<div class="columns is-mobile has-text-centered">
  <div style="background-color: #B8B8B8;margin-top: 20px;"class="column is-half is-offset-one-quarter">

    <div class="card">
    <div style="height: 400px; margin-top:0px;"class="card-content">

          <form method="post" action="" role="form">
          {% csrf_token %}
           <h3 class="title is-3">Login</h3>



           {{ form_login  }}<br>

            

      {% if form.errors %}
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">Your username or password did not match.</span>
        </div>
      </div>
      {% endif %}

      <div style="margin-top: 60px;" class="field">
      <p class="control">
        <button type="submit" value="login" class="button is-success">
          Login
        </button>
      </p>
    </div>

    <input  type="hidden" name="next" value="{{ next }}">


    <a style="margin-top: 25px;"href="{% url 'reset_password' %}" class="btn btn-danger">Forgot Password</a>
    <a style="margin-top: 25px;"href="{% url 'signup' %}" class="btn btn-primary">Create an account</a>


  </form>




    </div>
    </div>
    


  </div>
</div>


    </div>
  </section>

  </body>
</html>
