

<style>
    .form .control-label, .form div {
width:100%}



</style>
{% extends 'layout.html' %}
{% load bootstrap %}
{% block title %}
    <title>Login</title>
{% endblock%}

{% block main_content %}

<div class="container p-0">
<div class="row pt-5 pb-5"  >
    <div class="col-lg-8 col-md-10 col-sm-12 mx-md-auto">
        <div class="card ml-lg-5 mr-lg-5 has-shadow">
            <div class="card-body ">
                <div class="row">
                            <img src="static/images/slide1.jpg" alt="Login Background Picture"
                                 style="width:350px; height:500px">



                    <div class=" col my-auto">
                         <h1 class="text-center">Login</h1>
          {% include 'messages.html'%}
        <div class="card py-2 px-2 pt-5">
        <form class="form pb-5" action="" method="POST">
            {% csrf_token %}
            {{ form_login | bootstrap_horizontal }}
            <button type="submit" class="btn btn-primary px-5 mt-.5">Login</button>
        </form>
            <div class="col-6 text-right">
                        <a class="forgot-link" href="{% url 'reset_password' %}"
                          >Forgot Password ?</a>
                      </div>
            <div class="text-center dont-have">
                    Don't have an account yet?
                    <a href="{% url 'register' %}">Register</a>
                  </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter username"
    form_fields[2].placeholder = "Enter password"

   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }
</script>
{% endblock %}
